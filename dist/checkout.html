<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Poduchy Anuchy</title>
	<link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fixed.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet"> 
<!--- Background photos from unsplash.com -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body data-spy="scroll" data-target="#navbarResponsive">
<!--- Start Home Section -->
<div id="home">

    <!--- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="logo" href="index.html">
            <img src="img/logo.png" alt="">
        </a>
        <a class="navbar-brand brand-name" href="index.html">
            Poduchy Anuchy
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link lang" key="back" href="cart.html">Wróć</a>
                </li>
            </ul>
        </div>
        <div class="form-inline my-2 my-lg-0">
            <a href="cart.html">
               <img  id="cart-icon" src="img/shoping-basket.png" class="img-fluid">
           </a>
           <p id="cart-total">0</p>
       </div>
            <!--- Languages -->
            <button type="button" class="translate btn btn-light" id="en">EN</button>
            <button type="button" class="translate btn btn-light" id="pl">PL</button>
    </nav>
    <!--- End of Navigation -->
    <div class="checkout-container">
        <div class="row checkout-row">
		<div class="col-lg-5 half-checkout-1">
			<div class="box-element" id="form-wrapper">
				<form id="form">
					<div id="user-info">
						<div class="form-field">
							<input required class="form-control" type="text" name="name" placeholder="Imię">
						</div>
						<div class="form-field">
							<input required class="form-control" type="email" name="email" placeholder="Email">
						</div>
					</div>
					
					<div id="shipping-info">
						<hr>
						<p class="lang" id="details">Szczegóły zamównienia:</p>
						<hr>
						<div class="form-field">
							<input class="form-control" type="text" name="address" placeholder="Adres">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="city" placeholder="Miasto">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="state" placeholder="Województwo">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="zipcode" placeholder="Kod pocztowy">
						</div>
					</div>

					<hr>
					<input id="form-button" class="btn btn-primary btn-block" type="submit" value="Kontynuuj">
				</form>
			</div>

			<br>
			<div class="box-element hidden" id="payment-info">
				<small>Paypal Options</small>
			</div>
			
		</div>

			<div class="col-lg-6 half-checkout-2">
				<div class="box-element">
					<hr>
					<h3>Podsumowanie Zakupu</h3>
					<hr>
					<div class="cart-row">
						<div class="checkout-product-image" style="flex:2"><img class="row-image img-fluid" src="img/products/product-1.jpg"></div>
						<div class="text-center margin-text" style="flex:2"><p>Doniczka</p></div>
						<div class="text-center margin-text" style="flex:1"><p>20.00 zł</p></div>
						<div class="text-center margin-text" style="flex:1"><p>x2</p></div>
					</div>
				<h5>Ilość produktów:   2</h5>
				<h5>Suma:   20.00 zł</h5>
			</div>
		</div>
    </div>
</body>
</html>
